<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>LAB</title>
        <link rel="stylesheet" href="css/css.css" >
    </head>
    <body>
        <header>
            <h1>TO DO LIST</h1>
            <div class="task-box">
                <form id="new-task-form">
                    <input id="new-task-input" type="text" placeholder="Enter task description...">
                    <input id="new-task-date" type="date" placeholder="Enter due date...">
                    <button id="new-task-submit" type="submit">Add Task</button>
                </form>
            </div>
        </header>
        <main>
            <section class="task-list">
                <h2>-- Task can be changed using the edit button after adding task --</h2>
                <div id="tasks">
                </div>
            </section>
        </main>
        <script src="js/js.js"></script>
       
    </body>
</html>
