<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab1</title>
    <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <header>
            <h1>TO DO LIST</h1>
            <div class="task-box">
                <form id="new-task-form">
                    <input id="new-task-input" type="text" placeholder="Enter task description...">
                    <input id="new-task-date" type="date" placeholder="Enter due date...">
                    <button id="new-task-submit" type="submit">Add Task</button>
                </form>
            </div>
        </header>
        <main>
            <section class="task-list">
                <h2>-- Task can be changed using the edit button after adding task --</h2>
                <div id="tasks">
                </div>
            </section>
        </main>
</body>
    <script src="js/js.js" charset="utf-8"></script>
</html>
